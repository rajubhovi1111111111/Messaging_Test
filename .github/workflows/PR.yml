name: prtest

on:
  pull_request:
    branches:
      - master
  workflow_dispatch: {}
  
  
  
jobs:
  
  dependency-test:
    runs-on: ubuntu-latest
 

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Dependency check
        run: mvn dependency:analyze
        
      - name: Compile with Maven
        run: mvn compile  
        
      - name: Run Checkstyle
        run: mvn checkstyle:check
        

